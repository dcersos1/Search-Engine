<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Doc Stats</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'new_styles_4.css' %}">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #pdf-container {
      width: 100%;
      height: auto;
      position: relative; 
    }

    canvas {
      display: block;
      margin: auto;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div>
    <h1>Document {{ document }}</h1>
    <h3>Query: {{ query }}</h3>
    <h3>Total Query Occurrences: {{ count }}</h3>
    <h3>Positions (Indexing from 0): {{ positions_json }}</h3> 
    <a href="javascript:history.back()">Go Back to the Search Results</a>
  </div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>
      <ul>
        {% for q in query %}
        <li><a href="{% url 'show_pdf' q %}">Render: {{ q }}</a></li>
        {% endfor %}
      </ul>
  </div>
</body>
</html>
